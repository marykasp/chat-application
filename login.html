<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <title>Chat Application</title>
</head>
<body>
  <div class="container">
    <section class="form login">
      <header><h1>Chat App</h1></header>
      <form action="#">
        <div class="error-txt">This is an error message</div>

        <div class="field input">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="field input">
          <label for="password">Password</label>
          <input type="password" id="email" placeholder="Enter your password">
          <i class="fa-solid fa-eye"></i>
          <!-- <i class="fa-solid fa-eye-slash"></i> -->
        </div>
        <div class="field">
          <input type="submit" class="button" value="Continue to Chat">
        </div>
      </form>
      <div class="link">Not yet signed signed up? <a href="#">Signup now</a></div>
    </section>
  </div>
</body>
</html>
